name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Upgrade to Python 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up MySQL
      run: |
        sudo apt-get update
        sudo apt-get install mysql-server
        sudo service mysql start
        mysql -e "CREATE DATABASE IF NOT EXISTS banking_app;"
        mysql -e "CREATE USER IF NOT EXISTS 'ikokalovic'@'localhost' IDENTIFIED BY 'Mikrovela1!';"
        mysql -e "GRANT ALL PRIVILEGES ON banking_app.* TO 'ikokalovic'@'localhost';"
        mysql -e "FLUSH PRIVILEGES;"

    - name: Set up Flyway
      run: |
        wget -qO- https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/7.11.4/flyway-commandline-7.11.4-linux-x64.tar.gz | tar xvz
        sudo ln -s `pwd`/flyway-7.11.4/flyway /usr/local/bin
        flyway -configFiles=tests/flyway.conf migrate

    - name: Run tests
      run: |
        pytest

    - name: Run linting
      run: |
        npm install
        npm run lint
