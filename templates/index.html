<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <style>
        /* Shimmering wave effect */
        .btn-shimmer {
            background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.5) 50%, rgba(255,255,255,0.1) 75%);
            animation: shimmer 2s infinite;
            background-size: 200% 100%;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        body {
            background-color: #f0f8ff;  /* AliceBlue */
        }

        .btn-primary {
            background-color: #1E90FF;  /* DodgerBlue */
            color: white;
        }

        .btn-secondary {
            background-color: white;
            color: #1E90FF;  /* DodgerBlue */
            border: 2px solid #1E90FF;
        }

        .center-container {
            text-align: center;
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h1>Welcome to the Banking Portal</h1>
        <a href="{{ url_for('user_routes.login') }}" class="btn btn-primary btn-shimmer">Login</a>
        <a href="{{ url_for('user_routes.register') }}" class="btn btn-secondary btn-shimmer">Register</a>
    </div>
</body>
</html>
